<!DOCTYPE html>
<html>

    <head>
        <title>
            Vishkash
        </title>
    </head>

    <body>
        
        <label for="fname" style="padding-left: 40%;">First Name</label>
        <input type="text" id = "fname" name = "fname" placeholder="First Name"  style="text-align: center; width: 200px; height: 40px; font-size:larger; margin-left: auto; margin-right: auto;"><br><br>

        <label for="lname"; style="padding-left: 40%">Last Name</label>
        <input type="text" id = "lname" name = "lname" placeholder="Last name" style="text-align: center; width: 200px; height: 40px; font-size:larger;"><br><br>

        <label for="mail"; style="padding-left: 40%;">Student Mail</label>
        <input type="text" id = "mail" name = "mail" placeholder="Student Mail" style="text-align: center; width: 200px; height: 40px; font-size:larger;"><br><br>

        <label for="regno"; style="padding-left: 40%">Registration no</label>
        <input type="number" maxlength="6" id = "regno" name = "regno" placeholder="Registration Number" style="text-align: center; width: 200px; height: 40px; font-size:larger;"><br><br>

        <label for="rollno" style="padding-left: 40%">Roll no</label>
        <input type="number" maxlength="6" id = "rollno" name = "rollno" placeholder="Roll Number" style="text-align: center; width: 200px; height: 40px; font-size:larger;"><br><br>

        <label for="courses" style="padding-left: 40%">Select your course</label>
        <input list="courses" name="course">
       <datalist id="courses" style="width: 200px; height: 40px; font-size:larger; padding-left: 40%">
           <option value = "ECE">
            <option value = "EEE">
            <option value = "MME">
            <option value = "Chem">
            <option value = "CSE">
            <option value = "Bio">
            <option value = "Mech" >
            <option value = "CE">
       </datalist> <br> <br>

        <label style="margin-left: 43%;"></label><input type="submit" style="text-align: center; width: 200px; height: 50px; font-size:large;">

    </body>

</html>
